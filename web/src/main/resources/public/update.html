<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登陆</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css">
    <script type="text/javascript" src="http://static.xiaomo.info/static/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                url: 'http://api.xiaomo.info:8888/web/user/findById?id=2',
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    console.log(data.user);
                    console.log(data.user.gender);
                    $("#nickName").val(data.user.nickName);
                    $("#img").attr("src",data.user.imgUrl);
                    $("#email").val(data.user.email);
                    $("#gender").val(data.user.gender);
                    $("#phone").val(data.user.phone);
                    $("#address").val(data.user.address);
                },
                error: function (data) {
                    console.log(data.stack);
                }
            })
        })
    </script>
</head>
<body>
<form action="/web/user/update" method="post" enctype="multipart/form-data">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title center">Panel title</h3>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-2">图像</div>
                        <div class="col-md-2">
                            <img src="" name="imgUrl" id="img" alt=""><br>
                        </div>
                        <div class="col-md-2">
                            <input type="file" name="imgUrl" id="imgUrl" alt="" title=""><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">昵称</div>
                        <div class="col-md-2">
                            <input type="text" name="nickName" id="nickName" title=""><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">邮箱</div>
                        <div class="col-md-2">
                            <input type="email" name="email" id="email" title=""><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">性别</div>
                        <div class="col-md-2">
                            <select title="gender" name="gender" id="gender">
                                <option value="0">保密</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">电话</div>
                        <div class="col-md-2">
                            <input type="tel" title="" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">地址</div>
                        <div class="col-md-2">
                            <input type="text" title="" name="address" id="address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                        <div class="col-md-2">
                            <button type="reset" class="btn btn-default">取消</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">Panel footer</div>
        </div>
    </div>
</form>
</body>
</html>
