<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
<script>
    function register() {
        $.ajax({
            cache: true,
            type: "POST",
            url: '/web/user/register',
            data: $('#aform').serialize(),
            async: false,
            error: function (request) {
                alert("Connection error" + request);
            },
            success: function (data) {
                console.log(data.userName)
            }
        });
    }

</script>
<form action="/api/web/user/register" method="post" enctype="multipart/form-data" id="aform">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title center">Panel title</h3>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-2">邮箱</div>
                        <div class="col-md-2">
                            <input type="email" name="email" title=""><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">头像</div>
                        <div class="col-md-2">
                            <input type="file" name="img" title=""><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">昵称</div>
                        <div class="col-md-2">
                            <input type="text" name="nickName" title=""><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">密码</div>
                        <div class="col-md-2">
                            <input type="password" name="password" title=""><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">性别</div>
                        <div class="col-md-2">
                            <select title="gender" name="gender">
                                <option value="0">请选择</option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">电话</div>
                        <div class="col-md-2">
                            <input type="tel" title="" name="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">地址</div>
                        <div class="col-md-2">
                            <input type="text" title="" name="address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <button type="submit">登录</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">Panel footer</div>
        </div>
    </div>
</form>
</body>
</html>
