<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登陆</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css">
</head>
<body>
<form action="/web/user/register" method="post">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title center">用户注册</h3>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-2">邮箱</div>
                        <div class="col-md-2">
                            <input type="email" name="email" title=""><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success">注册</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">小莫</div>
        </div>
    </div>
</form>
</body>
</html>
