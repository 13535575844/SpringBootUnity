<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 基础依赖 -->
    <script src="http://static.xiaomo.info/jquery.js"></script>
    <link rel="stylesheet" href="http://static.xiaomo.info/bootstrap/v3.bootstrap.css"/>
    <script src="http://static.xiaomo.info/bootstrap/v3.bootstrap.js"></script>
    <!-- 将markdown转成html -->
    <script src="http://static.xiaomo.info/markdown/web/showdown.min.js"></script>
    <script src="http://static.xiaomo.info/markdown/web/markDownUtil.js"></script>
    <!-- 皮肤和代码高亮 -->
    <link rel="stylesheet" href="http://static.xiaomo.info/markdown/web/basic.css">
    <link rel="stylesheet" href="http://static.xiaomo.info/markdown/web/atelier-dune-dark.css">
    <script src="http://static.xiaomo.info/markdown/web/highlight.min.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
    <script>
        $(document).ready(function () {
            $.ajax({
                method: "POST",
                data: {id: 3},
                dataType: "json",
                url: "/admin/blog/findById",
                async: false,
                success: function (data) {
                    console.log(data.blog);
                    var blog = data.blog;
                    $("#title").html(blog.title);
                    $("#summary").html(blog.summary);
                    $("#content").html(MarkDownUtil.compile(blog.content));
                },
                error: function (err) {
                    console.log(err);
                }
            })
        });
    </script>
</head>
<body>
标题：<h3 id="title" name="title" title="" style="width: 100%"></h3><br>
简介：<p name="summary" id="summary" title="" style="width: 100%"></p><br>
<div name="content" id="content" title="">
</div>
<br>
</body>
</html>
