<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://static.xiaomo.info/bootstrap/v3.bootstrap.css"></script>
    <link rel="stylesheet" href="http://static.xiaomo.info/markdown/web/basic.css">
    <link rel="stylesheet" href="http://static.xiaomo.info/markdown/web/atelier-dune-dark.css">
    <script src="http://static.xiaomo.info/jquery.js"></script>
    <script src="http://static.xiaomo.info/markdown/web/highlight.min.js"></script>
    <script src="http://static.xiaomo.info/markdown/web/tomarkdown.js"></script>
    <script type="text/javascript" src="http://static.xiaomo.info/bootstrap/v3.bootstrap.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
    <script>
        $(document).ready(function () {
            $.ajax({
                method: "POST",
                data: {id: 3},
                dataType: "json",
                url: "/admin/blog/findById",
                async: false,
                success: function (data) {
                    console.log(data.blog);
                    var blog = data.blog;
                    $("#title").html(blog.title);
                    $("#summary").html(blog.summary);
//                    $("#content").html(toMarkdown(blog.content), { gfm: true });
                    $("#content").html(blog.content);
                },
                error: function (err) {
                    console.log(err);
                }
            })
        });
    </script>
</head>
<body>
标题：<h3 id="title" name="title" title="" style="width: 100%"></h3><br>
简介：<p name="summary" id="summary" title="" style="width: 100%"></p><br>
<div name="content" id="content" title="">
</div>
<br>
</body>
</html>
